<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">#{msg['project.name']}</ui:insert></title>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="adminlte" name="css/adminlte.min.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<h:outputStylesheet library="css" name="custom.css" />
</h:head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
			<!-- Left navbar links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
					href="#" role="button"><i class="fas fa-bars"></i></a></li>
				<li class="nav-item d-none d-sm-inline-block"><a
					href="${facesContext.externalContext.requestContextPath}/"
					class="nav-link">#{msg['home']}</a></li>
			</ul>
			<ul class="navbar-nav ml-auto"></ul>
		</nav>

		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a href="${facesContext.externalContext.requestContextPath}/"
				class="brand-link"> <h:graphicImage library="img"
					name="/AdminLTELogo.png" alt="..."
					styleClass="brand-image img-circle elevation-3" style="opacity: .8" />
				<span class="brand-text font-weight-light">#{msg['project.name']}</span>
			</a>

			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user (optional) -->
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<h:graphicImage library="img" name="/user-icon.png" alt="..."
							styleClass="img-circle elevation-2" />
					</div>
					<div class="info">
						<a href="#" class="d-block">#{msg['project.name']}</a>				
					</div>
				</div>
				<ui:include src="/template/sidebar-menu.xhtml" />
			</div>
		</aside>
	
	<div class="content-wrapper">
		<ui:include src="commons.xhtml" />
		<ui:insert name="content" />
	</div>
	<ui:include src="/template/footer.xhtml" />
	</div>
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" />
	<h:outputScript library="popper" name="popper.min.js" target="head" />
	<h:outputScript library="bootstrap" name="/js/bootstrap.bundle.min.js" />
	<h:outputScript library="adminlte" name="/js/adminlte.min.js" />
</body>
</html>
