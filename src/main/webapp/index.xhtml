<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="home">
			<h1>Index.html</h1>

			<div class="card">
				<h:form>
					<p:messages id="msgs" />

					<h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
						<p:outputLabel for="firstname" value="Firstname:" />
						<p:inputText id="firstname"
							value="#{remoteValidationView.firstname}" required="true"
							label="Firstname">
							<f:validateLength minimum="2" />
						</p:inputText>
						<p:message for="firstname" display="icon" />

						<p:outputLabel for="lastname" value="Lastname:" />
						<p:inputText id="lastname"
							value="#{remoteValidationView.lastname}" label="Lastname"
							required="true">
							<f:validateLength minimum="2" />
							<p:ajax update="msgLastname" event="keyup" />
						</p:inputText>
						<p:message for="lastname" id="msgLastname" display="icon" />

					</h:panelGrid>

					<p:commandButton value="Save" update="@form"
						action="#{remoteValidationView.save}" icon="pi pi-check" />
				</h:form>
			</div>



		</div>
	</ui:define>

</ui:composition>
